<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#  website: http://ogp.me/ns/website#">	<!-- indexページのみarticleをwebsiteに変更 -->
  <meta charset="utf-8">
  <meta name="description" content="ビジュアルノベルのwebページサンプルで使えそうなCSS">	<!-- サイト説明 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	<!-- デバイス毎に文字サイズ調整 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">	<!-- IE互換モード拒否 -->
  <title>ビジュアルノベルのwebページサンプルで使えそうなCSS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightcase/2.3.6/css/lightcase.min.css" rel="stylesheet">	<!-- lightbox -->
</head>
<body>


<h1>ビジュアルノベルのwebページサンプルで使えそうなCSS</h1>
<p>1024x768px画像サンプル<br>
  AMPバージョン<br>
  このサンプルは横幅1024px以下でモバイル用表示に切り替わります</p>

<a href="popup-page/ev01.html" class="popup" data-rel="lightcase"><img src="img/ev011.jpg" width="320" height="240"></a>


<!-- js -->
<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/jquery.migrate/1.4.1/jquery-migrate.min.js" charset="utf-8"></script>	<!-- jQueryバージョン差補完 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightcase/2.3.6/js/lightcase.min.js" charset="utf-8"></script>	<!-- lightbox -->

<script type="text/javascript">
$(function(){
	$('a[data-rel^=lightcase]').lightcase({
    shrinkFactor: 1,
		maxWidth: 1024,
		maxHeight: 768,
    iframe: {
      width: '1024',
      height: '768'
    }
	});
});
</script>
</body>
</html>
